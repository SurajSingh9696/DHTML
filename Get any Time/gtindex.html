<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Get the time for any timezone or geographical coordinates">
    <title>Get Any Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600&family=Roboto+Mono:wght@600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gtstyle.css">
</head>
<body>
    <div class="container">
        <h1>‚è∞ Get Any Time</h1>

        <div class="modes">
            <button class="mode-btn active" data-mode="timezone">Timezone</button>
            <button class="mode-btn" data-mode="coordinates">Coordinates</button>
        </div>

        <div id="timezone-mode" class="mode-content active">
            <div class="input-group">
                <label for="timezone-select">Select Timezone:</label>
                <select id="timezone-select"></select>
                <button id="timezone-btn" class="action-btn">Get Time</button>
            </div>
        </div>

        <div id="coordinates-mode" class="mode-content">
            <div class="coord-inputs">
                <div class="input-group">
                    <label for="latitude">Latitude:</label>
                    <input type="number" id="latitude" placeholder="e.g., 40.7128" step="any">
                </div>
                <div class="input-group">
                    <label for="longitude">Longitude:</label>
                    <input type="number" id="longitude" placeholder="e.g., -74.0060" step="any">
                </div>
            </div>
            <button id="coordinates-btn" class="action-btn">Get Time</button>
        </div>

        <div class="output">
            <p id="time-display">00:00:00</p>
        </div>
    </div>

    <script src="gtscript.js"></script>
</body>
</html>
