<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Calculate your Body Mass Index with instant results and health recommendations">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmistyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>BMI Calculator</h1>
            <p class="subtitle">Know Your Body Mass Index</p>
        </div>
        <div class="input-group">
            <div class="input-field">
                <label for="height">Height (meters)</label>
                <input type="number" min="0" id="height" placeholder="e.g., 1.75" step="0.01">
            </div>

            <div class="input-field">
                <label for="weight">Weight (kg)</label>
                <input type="number" min="0" id="weight" placeholder="e.g., 70" step="0.1">
            </div>
        </div>
        <button class="calc-btn" id="calculateBtn">Calculate BMI</button>
        <div class="results" id="results" style="display: none;">
            <div class="bmi-value">
                <p class="label">Your BMI</p>
                <p id="bmino" class="value">--</p>
            </div>
            <div class="bmi-status">
                <p class="label">Status</p>
                <p id="bmistatus" class="status-text">--</p>
            </div>
            <div class="bmi-range">
                <div class="range-item">
                    <span>Underweight</span>
                    <span>&lt; 18.5</span>
                </div>
                <div class="range-item active">
                    <span>Healthy</span>
                    <span>18.5 - 24.9</span>
                </div>
                <div class="range-item">
                    <span>Overweight</span>
                    <span>25 - 29.9</span>
                </div>
                <div class="range-item">
                    <span>Obese</span>
                    <span>&gt; 30</span>
                </div>
            </div>
        </div>
    </div>
    <script src="bmiscript.js"></script>
</body>
</html>
