<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classic Stone Paper Scissors game">
    <link rel="stylesheet" href="stylesps.css">
    <title>Stone Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stone Paper Scissors</h1>
            <p class="subtitle">Beat the Computer!</p>
        </header>

        <div class="game-section">
            <h2 class="instruction">Choose Your Move</h2>
            <div class="choices">
                <button class="choice" id="Stone" title="Stone">ğŸª¨</button>

        </div>

        <div class="score-section">
            <div class="player">
                <div class="score-item">
                    <p class="score-label">You</p>

                </div>
            </div>

                <div class="score-item">

                    <p id="comp-score">0</p>

            </div>
        </div>
        
        <div class="button-section">
            <button id="reset-game" class="reset-btn">Reset Game</button>
        </div>
    </div>
    <script src="scriptsps.js"></script>
