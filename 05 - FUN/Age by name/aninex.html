<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Predict your age based on your name using age prediction API">
    <title>Age Guesser</title>
    <link rel="stylesheet" href="anstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="heading"><h1>Age Guesser</h1></div>
    <p class="subtitle">Discover your probable age</p>
    <div class="input-group">
        <input type="text" placeholder="Enter your name" id="name" class="name-input">
        <button id="but" class="search-btn">Predict</button>
    </div>
    <div class="output" id="output" style="display: none;">
        <div class="age-card">
            <p class="age-label">Predicted Age</p>
            <p id="ageValue" class="age-value">--</p>
            <p class="age-accuracy">Confidence: <span id="accuracy">--</span>%</p>
        </div>
    </div>
</div>
<script src="anscript.js"></script>
</body>
</html>
