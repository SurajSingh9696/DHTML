<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Predict country of origin based on your name">
    <title>Country Guesser</title>
    <link rel="stylesheet" href="cgstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Country Guesser</h1>
        </div>
        <p class="subtitle">Discover your country of origin</p>
        <div class="input-group">
            <input type="text" id="name" placeholder="Enter your name" class="name-input">
            <button id="start" class="search-btn">Guess</button>
        </div>
        <div class="output" id="output" style="display: none;">
            <div class="country-card">
                <p class="country-label">Predicted Country</p>
                <p id="countryValue" class="country-value">--</p>
                <p class="country-probability">Probability: <span id="probability">--</span>%</p>
            </div>
        </div>
    </div>
    <script src="cgscript.js"></script>
</body>
</html>
