<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Manage Your Money</title>
    <link rel="stylesheet" href="ftstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header class="header">
            <div class="header-content">
                <i class="fas fa-wallet"></i>
                <h1>Finance Tracker</h1>
            </div>
            <p class="subtitle">Track your income and expenses effortlessly</p>
        </header>

        <!-- Balance Summary -->
        <div class="balance-section">
            <div class="balance-card main-balance">
                <div class="balance-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="balance-info">
                    <p class="balance-label">Total Balance</p>
                    <h2 class="balance-amount" id="totalBalance">$0.00</h2>
                </div>
            </div>

            <div class="balance-row">
                <div class="balance-card income-card">
                    <div class="balance-icon">
                        <i class="fas fa-arrow-trend-up"></i>
                    </div>
                    <div class="balance-info">
                        <p class="balance-label">Total Income</p>
                        <h3 class="balance-amount" id="totalIncome">$0.00</h3>
                    </div>
                </div>

                <div class="balance-card expense-card">
                    <div class="balance-icon">
                        <i class="fas fa-arrow-trend-down"></i>
                    </div>
                    <div class="balance-info">
                        <p class="balance-label">Total Expenses</p>
                        <h3 class="balance-amount" id="totalExpense">$0.00</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="form-section">
            <h2 class="section-title">
                <i class="fas fa-plus-circle"></i>
                Add Transaction
            </h2>
            <form id="transactionForm" class="transaction-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description..." required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="salary">ğŸ’° Salary</option>
                            <option value="freelance">ğŸ’¼ Freelance</option>
                            <option value="investment">ğŸ“ˆ Investment</option>
                            <option value="gift">ğŸ Gift</option>
                            <option value="food">ğŸ” Food</option>
                            <option value="transport">ğŸš— Transport</option>
                            <option value="shopping">ğŸ›ï¸ Shopping</option>
                            <option value="bills">ğŸ“± Bills</option>
                            <option value="entertainment">ğŸ¬ Entertainment</option>
                            <option value="health">ğŸ¥ Health</option>
                            <option value="education">ğŸ“š Education</option>
                            <option value="other">ğŸ“¦ Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Type</label>
                    <div class="type-selector">
                        <button type="button" class="type-btn active" data-type="income">
                            <i class="fas fa-plus"></i> Income
                        </button>
                        <button type="button" class="type-btn" data-type="expense">
                            <i class="fas fa-minus"></i> Expense
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-check"></i>
                    Add Transaction
                </button>
            </form>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <h2 class="section-title">
                <i class="fas fa-filter"></i>
                Transactions
            </h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="income">Income</button>
                <button class="filter-btn" data-filter="expense">Expenses</button>
            </div>
        </div>

        <!-- Transactions List -->
        <div class="transactions-section">
            <div id="transactionsList" class="transactions-list">
                <!-- Transactions will be added here dynamically -->
            </div>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>No transactions yet</p>
                <span>Start by adding your first transaction above</span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with <i class="fas fa-heart"></i> for better financial management</p>
        </footer>
    </div>

    <script src="ftscript.js"></script>
</body>
</html>
