<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="description" content="Real-time currency exchange calculator with live rates">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="currcss.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Currency Converter</h1>
        </div>
        <div class="subtitle">Real-time exchange rates</div>
        <div class="form">
            <form action="">
                <div class="input">
                    <label>Amount</label>
                    <input type="number" id="amount" value="1" min="0.01" step="0.01">
                </div>
                <div class="select">
                    <div class="from">
                        <img src="https://flagsapi.com/US/flat/64.png" id="imgfrom" alt="flag">
                        <select name="from" id="from">
                        </select>
                    </div>
                    <div class="exchange-icon">â‡„</div>
                    <div class="to">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" id="imgto">
                        <select name="to" id="to">
                        </select>
                    </div>
                </div>
                <div id="msg">Select currencies to convert</div>
                <div class="butt">
                    <button type="button" id="but">Convert</button>
                </div>
            </form>
        </div>
    </div>
    <script src="currscript.js"></script>
</body>
</html>
