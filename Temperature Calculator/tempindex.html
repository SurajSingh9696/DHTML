<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Modern temperature converter for Celsius, Fahrenheit, and Kelvin">
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tempstyle.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="content">
            <div class="input-group">
                <label for="from-unit">From:</label>
                <select id="from-unit">
                    <option value="C">Celsius (°C)</option>
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
                <input type="number" id="from-value" placeholder="Enter temperature" value="0" step="0.01">
            </div>

            <button id="swap-btn" class="swap-btn">⇄</button>

            <div class="input-group">
                <label for="to-unit">To:</label>
                <select id="to-unit">
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="C">Celsius (°C)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
                <input type="number" id="to-value" placeholder="Result" readonly>
            </div>
        </div>

        <button id="convert-btn" class="convert-btn">Convert</button>
    </div>
</body>
<script src="tempscript.js"></script>
</html>
