<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Modern unit converter for length, area, volume, mass, data, speed, time, and temperature">
    <title>Unit Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600&family=Roboto+Mono:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="unitstyle.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>

        <div class="categories">
            <button class="category-btn active" data-category="length">Length</button>
            <button class="category-btn" data-category="area">Area</button>
            <button class="category-btn" data-category="volume">Volume</button>
            <button class="category-btn" data-category="mass">Mass</button>
            <button class="category-btn" data-category="data">Data</button>
            <button class="category-btn" data-category="speed">Speed</button>
            <button class="category-btn" data-category="time">Time</button>
            <button class="category-btn" data-category="temperature">Temperature</button>
        </div>

        <div class="converter">
            <div class="input-group">
                <label for="from-unit">From:</label>
                <select id="from-unit"></select>
                <input type="number" id="from-value" placeholder="Enter value" value="1" step="any">
            </div>

            <button class="swap-btn">â‡„</button>

            <div class="input-group">
                <label for="to-unit">To:</label>
                <select id="to-unit"></select>
                <input type="number" id="to-value" placeholder="Result" readonly>
            </div>
        </div>

        <button class="convert-btn">Convert</button>
        <button class="reset-btn">Reset</button>
    </div>

    <script src="unitscript.js"></script>
</body>
</html>
